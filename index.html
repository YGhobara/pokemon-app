<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search Engine</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6/dist/fuse.basic.min.js"></script> <!-- FUSE: For fuzzy search -->
</head>

<body>

    <div class="container">
        <h1>Pokemon Search Engine</h1>
        <br>
        <input type="text" id="searchInput" placeholder="Find your pokemons!" list="pokemonList">
        <datalist id="pokemonList"></datalist>
        <button type="submit" id="searchButton" onclick="findPokemon(searchInput.value)">Search</button>
    </div>

    <div class="container" id="searchResults"></div>

    <script src="index.js"></script>
</body>

</html>
